        position: relative;

        left: 100px;

        border: 1px solid white;
        color: white;
        cursor: pointer;

    #co2_per_person {

        left: 60px;

    }

        position: relative;

        left: 110px;

        background-color: #2980b9;
        color: white;
        cursor: pointer;
    }

        position: absolute;
        top: 0px;
        left: 1000px;
        width: 215px;
        right: 515px;

<body style="font-family: Arial; font-size: 12px;">
    <div id="map"></div>
    <div id="display_info">
        <h1 style="color: white; position: relative; left: 110px;">CatchIt!</h1>
        <input id="startLoc" type="text" placeholder="start Location" />
        <br>
        <input id="endLoc" type="text" placeholder="end Location" />
        <br>
        <select class="formdrop" id="type_vehicle">
            <option value="" disabled selected style="display: none;">Your Vehicle</option>
            <option value="0.1270059">Passenger</option>
            <option value="0.322">Suv</option>
            <option value="0.2878292">Van</option>
        </select>
        <div id="search">Search</div>
        <div id="co2_per_person"></div>
        <div id="co2_by_car"></div>
        <div id="panel"></div>
    </div>
    <script type="text/javascript">
        var directionsService = new google.maps.DirectionsService();
        var directionsDisplay = new google.maps.DirectionsRenderer();
        var map = new google.maps.Map(document.getElementById('map'), {
            center: {
                lat: 43.623650
                , lng: -79.420166
            }
            , zoom: 11
            , mapTypeId: google.maps.MapTypeId.ROADMAP
        });
        directionsDisplay.setMap(map);
        directionsDisplay.setPanel(document.getElementById('panel'));
        $(document).ready(function () {
            $("#search").on("click", function () {
                var request = {
                    origin: $("#startLoc").val() + ' Toronto'
                    , destination: $("#endLoc").val() + ' Toronto'
                    , travelMode: google.maps.DirectionsTravelMode.TRANSIT
                    , transitOptions: {
                        modes: ["BUS"]
                    }
                };
                directionsService.route(request, function (response, status) {
                    if (status == google.maps.DirectionsStatus.OK) {
                        directionsDisplay.setDirections(response);
                        var routeIntruct = response.routes[0].legs[0].steps;
                        var totCo2 = 0
                        for (var i = 0; i < routeIntruct.length; i++) {
                            var text = routeIntruct[i].instructions;
                            //this instruction is a busing instruction
                            if (text.indexOf('Bus') >= 0) {
                                var arr = text.split(" ");
                                for (var a = 0; a < arr.length; a++) {
                                    if (!isNaN(parseInt(arr[a]))) {
                                        var int = parseInt(arr[a]);
                                        for (var b = 0; b < transit_data.data.length; b++) {
                                            if (transit_data.data[b].route_short_name == int) {
                                                totCo2+=transit_data.data[b].emmisions_per_person;
                                            }
                                        }
                                    }
                                }
                            }
                        }
                        $("#co2_per_person").html("You'll emmit " + (totCo2*0.7) + "Kg of co2 on the Bus");
                        console.log(totCo2);
                        var e = document.getElementById("type_vehicle");
                        var selected_vehicle = e.options[e.selectedIndex].value;
                        var norm_distance = response.routes[0].legs[0].distance.text;
                        norm_distance = norm_distance.substring(0, norm_distance.length - 3);
                        //norm emisions = typical ttc co2 emmisions
                        console.log(parseFloat(norm_distance) * selected_vehicle);
                        $("#co2_by_car").html("and you'll save " + ((parseFloat(norm_distance) * selected_vehicle) - (totCo2*0.7)) + " Kg of co2");
                        //console.log(selected_vehicle);
                        console.log(transit_data.data[b].emmisions_per_person);
                        $("#panel").css("background-color", "white");
                    }
                });
                $("#startLoc").val("");
                $("#endLoc").val("");
            });
